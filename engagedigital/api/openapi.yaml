openapi: 3.0.0
info:
  termsOfService: https://developer.ringcentral.com
  title: Engage Digital API
  version: "1.0"
servers:
- url: https://DOMAIN.api.engagement.dimelo.com/1.0
tags:
- name: Attachments
paths:
  /attachments:
    get:
      description: This method renders attachments ordered by creation date (descending).
      operationId: getAllAttachments
      parameters:
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The max number of records to return. Default value is 30, max
          value is 150.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllAttachmentsResponse'
          description: Success
      summary: Getting all attachments
      tags:
      - Attachments
    post:
      description: This method allows you to create an new attachment.
      operationId: createAttachment
      requestBody:
        content:
          'multipart/form-data:':
            schema:
              properties:
                file:
                  format: binary
                  type: string
                private:
                  enum:
                  - "true"
                  - =1
                  type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
          description: Success
        422:
          description: Compose is not supported on this source (compose_disabled_on_source)
      summary: Creating an attachment
      tags:
      - Attachments
  /attachments/{attachmentId}:
    get:
      description: This method renders an attachment from given id.
      operationId: getAttachment
      parameters:
      - explode: false
        in: path
        name: attachmentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:

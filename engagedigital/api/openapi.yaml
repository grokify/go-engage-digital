        count:
          format: int32
          type: integer
        limit:
          format: int32
          type: integer
        offset:
          format: int32
          type: integer
        records:
          items:
            $ref: '#/components/schemas/Community'
          type: array
    GetAllFoldersResponse:
      example:
        offset: 1
        records:
        - render_threads_count: true
          updated_at: 2000-01-23T04:56:07.000+00:00

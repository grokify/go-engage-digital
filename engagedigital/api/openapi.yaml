openapi: 3.0.0
info:
  termsOfService: https://developer.ringcentral.com
  title: Engage Digital API
  version: "1.0"
servers:
- url: https://DOMAIN.api.engagement.dimelo.com/1.0
tags:
- name: Communities
paths:
  /communities:
    get:
      description: This method renders communities ordered by creation date (ascending).
      operationId: getAllCommunities
      parameters:
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The max number of records to return. Default value is 30, max
          value is 150.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllCommunitiesResponse'
          description: Success
      summary: Getting all communities
      tags:
      - Communities
  /communities/{communityId}:
    get:
      description: This method renders a community from given id.
      operationId: getCommunity
      parameters:
      - explode: false
        in: path
        name: communityId
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Community'
          description: Success
      summary: Getting a community from its id
      tags:
      - Communities
  /content_sources:
    get:
      description: This method renders sources ordered by creation date (ascending).
      operationId: getAllSources
      parameters:
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The max number of records to return. Default value is 30, max
          value is 150.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllSourcesResponse'
          description: Success
      summary: Getting all sources
      tags:
      - Sources
  /content_sources/{sourceId}:
    get:
      description: This method renders a source from given id.
      operationId: getSource
      parameters:
      - explode: false
        in: path
        name: sourceId
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
          description: Success
      summary: Getting a source from its id
      tags:
      - Sources
    put:
      description: This method updates an existing source from given attributes and
        renders it in case of success.
      operationId: updateSource
      parameters:
      - explode: false
        in: path
        name: sourceId
        required: true
        schema:
          type: string
        style: simple
      - description: Source name
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Activate/deactivate the source (Boolean)
        explode: true
        in: query
        name: active
        required: false
        schema:
          type: boolean
        style: form
      - description: Channel
        explode: true
        in: query
        name: channel_id
        required: false
        schema:
          type: string
        style: form
      - description: Color of the icon (see S​ ource colors​) (Integer)
        explode: true
        in: query
        name: color
        required: false
        schema:
          type: integer
        style: form
      - description: Response time (seconds)
        explode: true
        in: query
        name: sla_response
        required: false
        schema:
          type: integer
        style: form
      - description: SLA expired strategy ("max", "half" or "base")
        explode: true
        in: query
        name: sla_expired_strategy
        required: false
        schema:
          enum:
          - max
          - half
          - base
          type: string
        style: form
      - description: Priority boost of messages with intervention (Integer)
        explode: true
        in: query
        name: intervention_messages_boost
        required: false
        schema:
          type: integer
        style: form
      - description: Priority boost of transferred tasks (Integer)
        explode: true
        in: query
        name: transferred_tasks_boost
        required: false
        schema:
          type: integer
        style: form
      - description: Hide from statistics (Boolean)
        explode: true
        in: query
        name: hidden_from_stats
        required: false
        schema:
          type: boolean
        style: form
      - description: Default categories
        explode: true
        in: query
        name: default_category_ids[]
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Default categories (agent messages)
        explode: true
        in: query
        name: user_thread_default_category_ids[]
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Default content language
        explode: true
        in: query
        name: default_content_language
        required: false
        schema:
          type: string
        style: form
      - description: Auto-detect content language (Boolean)
        explode: true
        in: query
        name: auto_detect_content_language
        required: false
        schema:
          type: boolean
        style: form
      - description: Automatic archiving of old contents (Boolean)
        explode: true
        in: query
        name: content_archiving
        required: false
        schema:
          type: boolean
        style: form
      - description: Archive contents older than (seconds)
        explode: true
        in: query
        name: content_archiving_period
        required: false
        schema:
          type: integer
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
          description: Success
      summary: Updating a source
      tags:
      - Sources
  /folders:
    get:
      description: This method renders folders.
      operationId: getAllFolders
      parameters:
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The max number of records to return. Default value is 30, max
          value is 150.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllFoldersResponse'
          description: Success
      summary: Getting all folders
      tags:
      - Folders
    post:
      description: This method creates a new folder. In case of success it renders
        the created folder, otherwise an error (422 HTTP code).
      operationId: createFolder
      parameters:
      - description: Folder’s label (mandatory).
        explode: true
        in: query
        name: label
        required: false
        schema:
          type: string
        style: form
      - description: ID of the parent folder.
        explode: true
        in: query
        name: parent_id
        required: false
        schema:
          type: string
        style: form
      - description: 'position of the folder. '
        explode: true
        in: query
        name: position
        required: false
        schema:
          type: integer
        style: form
      - description: 'query of the folder as described in ​Search API documentation.​\n\nExample:
          “​active_and_assigned_to_me:true”'
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      - description: 'boolean describing display of the number of threads. '
        explode: true
        in: query
        name: render_threads_count
        required: false
        schema:
          type: boolean
        style: form
      - description: 'list of roles allowed to see this folder. This parameter has
          to be a hash otherwise it will raise a 400 error. The key should be "only".
          For example: `&role_restriction[only][]=4e5596cdae70f677b5000002`'
        explode: true
        in: query
        name: role_restriction[only][]
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: 'list of teams allowed to see this folder. Same thing as role_restriction:
          team_restriction parameter has to be a hash with the key "only".'
        explode: true
        in: query
        name: team_restriction[only][]
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
          description: Success
      summary: Creating a folder
      tags:
      - Folders
  /folders/{folderId}:
    delete:
      description: This method destroys an existing folder. It renders the folder
        itself. It renders a 404 if id is invalid.
      operationId: deleteFolder
      parameters:
      - explode: false
        in: path
        name: folderId
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
          description: Success
      summary: Deleting a folder
      tags:
      - Folders
    get:
      description: This method renders a folder from given id.
      operationId: getFolder
      parameters:
      - explode: false
        in: path
        name: folderId
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
          description: Success
      summary: Getting a folder from its id
      tags:
      - Folders
    put:
      description: This method updates an existing folder from given attributes and
        renders it in case of success.
      operationId: updateFolder
      parameters:
      - explode: false
        in: path
        name: folderId
        required: true
        schema:
          type: string
        style: simple
      - description: Folder’s label (mandatory).
        explode: true
        in: query
        name: label
        required: false
        schema:
          type: string
        style: form
      - description: ID of the parent folder.
        explode: true
        in: query
        name: parent_id
        required: false
        schema:
          type: string
        style: form
      - description: 'position of the folder. '
        explode: true
        in: query
        name: position
        required: false
        schema:
          type: integer
        style: form
      - description: 'query of the folder as described in ​Search API documentation.​\n\nExample:
          “​active_and_assigned_to_me:true”'
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      - description: 'boolean describing display of the number of threads. '
        explode: true
        in: query
        name: render_threads_count
        required: false
        schema:
          type: boolean
        style: form
      - description: 'list of roles allowed to see this folder. This parameter has
          to be a hash otherwise it will raise a 400 error. The key should be "only".
          For example: `&role_restriction[only][]=4e5596cdae70f677b5000002`'
        explode: true
        in: query
        name: role_restriction[only][]
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: 'list of teams allowed to see this folder. Same thing as role_restriction:
          team_restriction parameter has to be a hash with the key "only".'
        explode: true
        in: query
        name: team_restriction[only][]
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
          description: Success
      summary: Updating a folder
      tags:
      - Folders
  /identities:
    get:
      description: This method renders identities ordered by creation date (descending).
        Only identities in sources where token’s user has “read” permission are returned.
      operationId: getAllIdentities
      parameters:
      - description: To filter identities on given community id.
        explode: true
        in: query
        name: community_id
        required: false
        schema:
          type: string
        style: form
      - description: To filter on given group id.
        explode: true
        in: query
        name: identity_group_id
        required: false
        schema:
          type: string
        style: form
      - description: To filter identities on given user id.
        explode: true
        in: query
        name: user_id
        required: false
        schema:
          type: string
        style: form
      - description: To change the criteria chosen to sort the identities. The value
          can be “created_at” or
        explode: true
        in: query
        name: sort
        required: false
        schema:
          enum:
          - created_at
          - updated_at
          type: string
        style: form
      - description: To filter identities on given user id
        explode: true
        in: query
        name: foreign_id
        required: false
        schema:
          type: string
        style: form
      - description: To filter identities on given uuid
        explode: true
        in: query
        name: uuid
        required: false
        schema:
          type: string
        style: form
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The max number of records to return. Default value is 30, max
          value is 150.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllIdentitiesResponse'
          description: Success
      summary: Getting all identities
      tags:
      - Identities
  /identities/{identityId}:
    get:
      description: This method renders an identity from given id. If token’s user
        does not have “read” on identity’s source community a 404 HTTP response will
        be returned.
      operationId: getIdentity
      parameters:
      - explode: false
        in: path
        name: identityId
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Identity'
          description: Success
      summary: Getting an identity from its id
      tags:
      - Identities
  /locales:
    get:
      description: This method renders all available locales.
      operationId: getAllLocales
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Locale'
                type: array
          description: List of all locales
      summary: Getting all locales
      tags:
      - Locales
  /teams:
    get:
      description: This method renders teams ordered by creation date (ascending).
      operationId: getAllTeams
      parameters:
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The max number of records to return. Default value is 30, max
          value is 150.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllTeamsResponse'
          description: Success
      summary: Getting all teams
      tags:
      - Teams
    post:
      description: This method creates a new team. In case of success it renders the
        created tag, otherwise, it renders an error (422 HTTP code).
      operationId: createTeam
      parameters:
      - description: Team name.
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: List of user id as leaders
        explode: true
        in: query
        name: leader_ids[]
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: List of user id as team members.
        explode: true
        in: query
        name: user_ids[]
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: Success
      summary: Creating a team
      tags:
      - Teams
  /teams/{teamId}:
    delete:
      description: This method destroys an existing team. It renders the team itself.
        It renders a 404 if id is invalid.
      operationId: deleteTeam
      parameters:
      - explode: false
        in: path
        name: teamId
        required: true
        schema:
          type: string
        style: simple
      - description: ID of a category to recategorize (optional).
        explode: true
        in: query
        name: take_over_category_id
        required: false
        schema:
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: Success
      summary: Deleting a team
      tags:
      - Teams
    get:
      description: This method renders a team from given id.
      operationId: getTeam
      parameters:
      - explode: false
        in: path
        name: teamId
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: Success
      summary: Getting a team from its id
      tags:
      - Teams
    put:
      description: This method updates an existing team from given attributes and
        renders it in case of success.
      operationId: updateTeam
      parameters:
      - explode: false
        in: path
        name: teamId
        required: true
        schema:
          type: string
        style: simple
      - description: Team name.
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: List of user id as leaders
        explode: true
        in: query
        name: leader_ids[]
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: List of user id as team members.
        explode: true
        in: query
        name: user_ids[]
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: Success
      summary: Updating a team
      tags:
      - Teams
  /timezones:
    get:
      description: This method renders all available timezones.
      operationId: getAllTimezones
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Timezone'
                type: array
          description: List of all timezones
      summary: Getting all timezones
      tags:
      - Timezones
  /users:
    get:
      description: |-
        This method renders users ordered by creation date (descending).

        Authorization​: only users that can view users. If the user affiliated to the token has the manage_users_of_my_teams permission, only the users belonging to at least one of the teams he’s the leader of will be returned.
      operationId: getAllUsers
      parameters:
      - description: To filter users on given email.
        explode: true
        in: query
        name: email
        required: false
        schema:
          type: string
        style: form
      - description: To filter users on given category id.
        explode: true
        in: query
        name: category_id
        required: false
        schema:
          type: string
        style: form
      - description: To filter users on given identity id.
        explode: true
        in: query
        name: identity_id
        required: false
        schema:
          type: string
        style: form
      - description: To filter users on given external id.
        explode: true
        in: query
        name: external_id
        required: false
        schema:
          type: string
        style: form
      - description: To filter users on given role id.
        explode: true
        in: query
        name: role_id
        required: false
        schema:
          type: string
        style: form
      - description: To filter users on given team id.
        explode: true
        in: query
        name: team_id
        required: false
        schema:
          type: string
        style: form
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The max number of records to return. Default value is 30, max
          value is 150.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllUsersResponse'
          description: Success
      summary: Getting all users
      tags:
      - Users
  /users/{userId}:
    delete:
      description: |-
        This method deletes the given user. In case of success it renders the deleted user, otherwise, it renders an error (422 HTTP code).

        Authorization​: only users that can update users. The user affiliated to the token must have at least all the permissions of the other user. If the user affiliated to the token has the manage_users_of_my_teams permission, the deleted user will need to belong to at least one of the teams he’s the leader of.
      operationId: deleteUser
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Success
      summary: Deleting a user
      tags:
      - Users
    get:
      description: This method renders a user from given id.
      operationId: getUser
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Success
      summary: Getting a user from its id
      tags:
      - Users
components:
  schemas:
